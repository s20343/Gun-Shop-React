<!DOCTYPE html>
<html lang = "en">

<head>
    <link rel="stylesheet" href="../../tin-react-app/public/CSS/style.css">
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Azamat ACME HR Demo</title>
</head>

<body>
    <header> 
        <h1> Azamat's Super Gun Shop</h1>
        <img src = "../../tin-react-app/public/IMG/logo.png" alt = "Gunned Skull Logo" width="100" height="100">
    </header>

    <nav>
        <ul>
            <li><a href = "/index.html">Main Page</a></li>
            <li><a href = "../Customers/list.html">Customers</a></li>
            <li><a href = "../Appiontments/list.html" class="active">Appointments</a></li>
            <li><a href = "../GunSellers/list.html" >Gun Sellers</a></li>
        </ul>
    </nav>

<main>
    <h2>New appointment</h2>
    <form class="form">
        <div>
        <label for="meetingDate">Date: <span class="symbol-required">*</span></label>
        <input type="date" name="meetingDate" id="meetingDate" min="2020-01-01" max="2024-01-01" class="error-input" required>
        <span id="errormeetingDate" class="errors-text">Please specify a date</span>
        
        <label for="meetingPlace">Meeting place: <span class="symbol-required">*</span></label>
        <input type="text" name="meetingPlace" id="meetingPlace">
        <span id="errorMeetingPlace" class="errors-text">Please specify a place</span>

        <label for="customer">Customer Phone Number: <span class="symbol-required">*</span></label>
        <select name ="customer" id="customer" class="error-input" >
            <option value="">-- Choose Existing Number: </option>
            <option value="1">797 979 779</option>
            <option value="2">888 222 000</option>
        </select>
        <span id="errorcustomer" class="errors-text">Field is required</span>
        <label for="gunSeller">Gun Seller Nickname: <span class="symbol-required">*</span></label>
        <select name ="gunSeller" id="gunSeller" class="error-input" >
            <option value="">-- Choose Existing Gun Seller: </option>
            <option value="1">Leon</option>
            <option value="2">Darius</option>
        </select>
        <span id="errorGuneller" class="errors-text">Field is required</span>
        </div>
        <div class="form-buttons">
            <p id="errorsSumary" class="errors-text">Form contains errors</p>
            <input type="submit" value="Add" class="form-button-submit">
            <a href ="list.html" class="form-button-cancel">Cancel</a>
        </div>
    </form>

</main>

<footer>
    Azamat, Maraimbekov, s22850
</footer>


</body>


</html>
